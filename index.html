<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <title>Calculator</title>
</head>

<body>
   
    <div class="container">
        <div class="calculator">
            <input type="text" name="input" id="result" class="result">
            <table>
                <tr>
                    <td><button id="clear">C</button></td>
                    <td><button id="bracket">(</button></td>
                    <td><button id="bracket">)</button></td>
                    <td><button id="divi">%</button></td>
                </tr>  
                <tr>
                    <td><button class="number">7</button></td>
                    <td><button class="number">8</button></td>
                    <td><button class="number">9</button></td>
                    <td><button id="mul">x</button></td>
                </tr>
               
                <tr>
                    <td><button class="number">4</button></td>
                    <td><button class="number">5</button></td>
                    <td><button class="number">6</button></td>
                    <td><button id="sub">-</button></td>
                </tr>
                <tr>
                    <td><button class="number">1</button></td>
                    <td><button class="number">2</button></td>
                    <td><button class="number">3</button></td>
                    <td><button id="add">+</button></td>
                </tr>
                          
                <tr>
                    <td><button id="divi">/</button></td>
                    <td><button class="number">0</button></td>
                    <td><button id="clear">.</button></td>
                    <td><button id="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>


</body>
<script src="index.js"></script>

</html>
